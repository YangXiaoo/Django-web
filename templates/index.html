<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1, user-scalable=no">
    <title> 主页 | SshWeb</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
  <style>
        body {
            padding: 30 40px 40px 40px;
        }
        
        .index_center{
            font-family: "Monaco", "Microsoft Yahei", "DejaVu Sans Mono", "Liberation Mono", monospace;
            font-size: 400%;
            padding: 20px;
        }
        .app{
            padding: 0px 20px 60px 20px;
        }
    </style>
<body class="white-bg">

    <div class="index_center">
        <h1 align="center">
            <div class="row">
                <div class="col-sm-4 col-xs-6 app">
                    <a href="{% url 'user_add' %}"><i class=" fa fa-user"><br><small>添加用户</small></i></a>
                </div>
                <div class="col-sm-4 col-xs-6 app">
                    <a href="{% url 'user_list' %}"><i class=" fa fa-tty"><br><small>ssh列表</small></i></a>
                </div>
                <div class="col-sm-4 col-xs-6 app">
                    <a href="{% url 'asset_add' %}"><i class=" fa fa-paper-plane-o"><br><small>添加主机</small></i></a>
                </div>
                <div class="col-sm-4 col-xs-6 app">
                    <a href="{% url 'asset_list' %}"><i class=" fa fa-database"><br><small>主机列表</small></i></a>
                </div>
                <div class="col-sm-4 col-xs-6 app">
                    <a href="{% url 'download' %}"><i class=" fa fa-cloud-download"><br><small>文件下载</small></i></a>
                </div>
                <div class="col-sm-4 col-xs-6 app">
                    <a href="{% url 'upload' %}"><i class=" fa fa-cloud-upload"><br><small>文件上传</small></i></a>
                </div>
                <div class="col-sm-4 col-xs-6 app">
                    <a href="{% url 'scrapys_index' %}"><i class=" fa fa-flash"><br><small>爬虫</small></i></a>
                </div>
                <div class="col-sm-4 col-xs-6 app">
                    <a href="{% url 'logout' %}"><i class=" fa fa-power-off"><br><small>用户注销</small></i></a>
                </div>

            </div>
        </h1>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-2.1.1.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

</body>

</html>
