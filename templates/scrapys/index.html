<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1, user-scalable=no">
    <title> 主页 | SshWeb</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
  <style>
        body {
            padding: 30 40px 40px 40px;
        }
        
        .index_center{
            font-family: "Monaco", "Microsoft Yahei", "DejaVu Sans Mono", "Liberation Mono", monospace;
            font-size: 100%;
            padding: 20px;
        }
        .app{
            padding: 0px 20px 60px 20px;
        }
    </style>
<body class="white-bg">
    {% include 'head.html' %}
    <div class="index_center">
        <div id="msg">
            <hr>
            <div class="alert alert-info" role="alert">
                正在爬取数据，总共需要爬取约2000个页面，请耐心等待！<br>
                数据来源：51job网<br>
            </div>
            <div align="center"><h1><i class="fa fa-spinner faa-spin animated"></i></h1></div>
        </div>
        <h1 align="center">
            {% if error %}
            <div class="alert alert-warning text-center">{{ error }}</div>
            {% endif %}
            {% if msg %}
            <div class="alert alert-success text-center">{{ msg }}</div>
            {% endif %}
            <hr>
            <form class="form-horizontal" method="GET">
                <div class="input-group">
                    <input type="text" class="form-control"  name="keyword" value="{{ keyword }}" id="search_input" placeholder="搜索">
                    <span class="input-group-btn">
                        <button class="btn btn-default"  id="search-btn" type="submit"><i class="fa fa-search"></i></button>
                    </span>
                </div>  
            </form> 
            <div class="row">
            {% for k in datas %}
                <div class="col-sm-4 col-xs-4">
                    <h1>
                        <a href="{% url 'fjob' %}?keyword={{ k.title }}"><strong>{{ k.title | slice:"0:1"}}</strong><br></a>
                    </h1>
                    <small>{{ k.title|safe }}</small>
                        </div>
            {% endfor %}
            </div>
        </h1>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-2.1.1.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $('#msg').hide();
    $('#search-btn').click(function(){
        $("#msg").fadeIn("slow");
    })
});
</script>
</body>

</html>
